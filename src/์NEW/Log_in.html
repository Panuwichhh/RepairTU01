<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="top_bar.css">
    <link rel="stylesheet" href="Log_in.css">
     <!-- <style></style> -->
</head>
<body>
    <div class="top_bar">
        <div class="logo">
            <p class="logo_name" id="name1">REPAIR <span id="name2">TU</span></p>
        </div>
        <div class="top_bar_nextpage">
            <a href="#" class="box_page">HOME</a>
            <a href="#" class="box_page">STATUS</a>
        </div>
    </div>
    
    <div class="container">
        <div class="box_title">
                <p class="welcome">W&nbsp;E&nbsp;L<br>C&nbsp;O&nbsp;M&nbsp;E</p>
                <img src="logo.png" alt="logo" class="img_logo">
        </div>
        <div class="box_log_in">
            <div class="topic">LOG IN</div>
            <!-- student_id -->
            <div class="box_student">
                <label for="student_id" id="student_id">&#x1FAAA;
                    <span class="topic_input">STUDENT ID</span>
                </label>
                <br>
                <input class="text_input" type="text" name="student_id" placeholder="  student id">
            </div>

            <!-- password -->
            <div class="box_password">
                <label for="password" id="password">&#128274;
                    <span class="topic_input">PASSWORDL</span>
                </label>
                <br>
                <input class="text_input" type="password" name="password" placeholder="  password">
            </div>

            <a href="../html/Home.html" class="link_button">
                <button class="button_submit">SUBMIT</button>
            </a>
        </div>
    </div>

    <div class="footer">
        <p class="credit">@ Repair TU 2024</p>
    </div>

</body>
</html>
