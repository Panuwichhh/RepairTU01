<body class="w-screen h-screen">
    <h1 class="font-black bg-[#F6F6F6] text-[#340000] text-[3vw] p-3 indent-10">INFORMATION</h1>

    <div class="w-full h-[90%] -mt-10 bg-[#F6F6F6] flex flex-wrap items-center justify-center">
        <div class="flex  item-center justify-center w-[50%] h-[65%]  ">
            <label htmlFor="dropzone-file" class="  flex flex-col items-center justify-center bg-gray-200 h-auto w-full mx-5  mb-[2rem]  mt-[3rem] border rounded-[35px] cursor-pointer hover:bg-gray-400 hover:border-black border-4 border-dashed border-red-400">

                    <label for="text" id="password">

                    <br>
                    <textarea name="" id="" cols="35" rows="8" readonly

                </form>

            <button class="w-40 h-10 bg-[#E20B0B] text-white -mt-5 rounded-xl shadow-xl  self-center  hover:opacity-80 hover:text-yellow-400">SUBMIT</button>

    </div>
