<!DOCTYPE html>
<html lang="en" class="w-full h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>STATUS</title>
</head>

<!-- header -->
<header class="w-full h-[10%] bg-white flex sticky top-0">
    <div class="h-full bg-white grow flex items-center shadow-xl">
        <p class="text-red-600 pl-10 pr-10 text-[40px] font-black flex items-center ">REPAIR
            <span class="text-yellow-400">&nbsp;TU</span>
        </p>
    </div>
    <a href="Home.html" class="top_bar_page">
        HOME
    </a>
    <a href="Status.html" class="top_bar_page">
        STATUS
    </a>
</header>

<body class="w-full h-full">
    <div class="w-full h-[20%] bg-[##F6F6F6] flex items-center indent-10">
        <h1 class="font-bold text-5xl text-[#340000]">STATUS</h1>
    </div>

    <div class="w-full h-[80%] bg-gradient-to-t from-[#FFD705] to-[#FF0000] rounded-t-[35px]">

        <div class="w-[20%] h-[5%]"></div>
        <div class="flex justify-between items-center">
            <label class="inline-flex items-center cursor-pointer ">
                <input type="checkbox" id="toggleSwitch" class="sr-only peer"> <!-- เพิ่ม id="toggleSwitch" -->
                <div class="relative w-72 h-14 ml-20
                     rounded-full peer dark:bg-[#340000] 
                    peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full
                    after:absolute after:top-[4px] after:start-[6px] after:bg-[#FFD705] after:rounded-full 
                    after:h-12 after:w-[48%] after:transition-all peer-checked:bg-[#340000]">

                    <!-- Adjusting the container with flex-row to align spans in one row -->
                    <div class="flex items-center justify-between h-full px-4">
                        <span class="text-[#340000] font-semibold ml-5 z-10">REPAIRED</span>
                        <span class="text-[#340000] font-semibold  z-10">PENDING REPAIR</span>
                    </div>
                </div>
            </label>


            <button id="to_add_page" class="text-5xl  text-white mr-12 fa-solid fa-plus hover:opacity-80"></button>

        </div>

        <!-- Centering the gray box -->
        <div class="flex justify-center items-center w-full h-[75%] mt-10">
            <div class="w-[85%] h-[90%] bg-gray-200 rounded-md overflow-y-auto"> <!--id="statusBox" -->

                <div  id="location_container_1"></div>
                <div class="hidden"  id="location_container_2"></div>

            </div>
        </div>

    </div>
    <script src="status_new.js" type="module"></script>


</body>

</html>
